<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<link href="css/styles.css" rel="stylesheet" type="text/css" media="all">

<body onload='narrativeload()'>

    <div id="title">Title</div>
    <div id="navigation">
        <input type="button" value="<" onclick="bscene()" />
        <input type="button" value="1" onclick="changescene(1)" />
        <input type="button" value="2" onclick="changescene(2)" />
        <input type="button" value="3" onclick="changescene(3)" />
        <input type="button" value=">" onclick="fscene()" />
    </div>
    <div id="annotation">Anotation</div>
    <div id="graph"><svg height="400" width="400"></svg></div>
    <div id="instruction">Instructions</div>

    <script>
        var pscene = 1;
        var data;
        var delephant;
        var bisect;
        var focus;
        var focusText;
        var xs;
        var ys;

        async function narrativeload() {
            data = await d3.csv('https://flunky.github.io/cars2017.csv');
            delephant = await d3.csv('https://chriskabat63.github.io/narrativevisualization/data/elephant.csv');

            pscene = 1;
            drawscene();
        }

        function bscene() {
            if (pscene > 1) {
                pscene--;
                drawscene()
            }
        }
        function changescene(sceneno) {
            pscene = sceneno;
            drawscene();
        }
        function fscene() {
            if (pscene < 3) {
                pscene++;
                drawscene()
            }
        }
        function drawscene() {
            //alert('drawscene:' + pscene);
            document.getElementById('title').innerHTML = 'Title: Scene ' + pscene;

            switch (pscene) {
                case 2:
                    drawelephant('blue');
                    break;
                case 3:
                    drawgraph1('red');
                    break;
                default:
                    drawgraph1('green');
            }

        }

    </script>


    <script>

        async function drawgraph1(clr) {

            d3.select('svg').selectAll('*').remove();

            xs = d3.scaleLog().domain([10, 150]).range([0, 300])
            ys = d3.scaleLog().domain([10, 150]).range([300, 0])

            d3.select('svg')
                .append('g').attr("transform", "translate(50,50)")
                .selectAll('circle')
                .data(data)
                .enter()
                .append('circle')
                .attr('cx', function (d) { return xs(d.AverageCityMPG); })
                .attr('cy', function (d) { return ys(d.AverageHighwayMPG); })
                .attr('r', function (d) { return (2 + parseInt(d.EngineCylinders)); })
                .style('fill', clr)

            d3.select("svg")
                .append("g").attr("transform", "translate(50,50)")
                .call(d3.axisLeft(ys).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")))

            d3.select("svg")
                .append("g").attr("transform", "translate(50,350)")
                .call(d3.axisBottom(xs).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")))

        }
    </script>

    <script>
        async function drawelephant(clr) {

            d3.select('svg').selectAll('*').remove();

            xs = d3.scaleLinear().domain([0, 19]).range([0, 300])
            ys = d3.scaleLinear().domain([-1, 1]).range([300, 0])

            var line = d3.line()
                .x(function (d) { return xs(d.quintile); })
                .y(function (d) { return xy(d.RRinc); })
                .curve(d3.curveBasis);

            d3.select('svg')
                .append('g').attr("transform", "translate(50,50)")
                .append('path')
                .datum(delephant)
                .attr("fill", "none")
                .attr("stroke", "Red")
                .attr("stroke-width", 2)
                .attr("d", d3.line()
                    .x(function (d) { return xs(parseInt(d.quintile)) })
                    .y(function (d) { return ys(parseFloat(d.RRinc)) })
                )

            d3.select("svg")
                .append("g").attr("transform", "translate(50,50)")
                .call(d3.axisLeft(ys).tickValues([-1,0,1]).tickFormat(d3.format("~s")))

            d3.select("svg")
                .append("g").attr("transform", "translate(50,350)")
                .call(d3.axisBottom(xs).tickValues([0,4,9,14,19]).tickFormat(d3.format("~s")))

            // This allows to find the closest X index of the mouse:
            bisect = d3.bisector(function (d) { return d.quintile; }).left;

            // Create the circle that travels along the curve of chart
            focus = d3.select("svg")
                .append('g')
                .append('circle')
                .style("fill", "none")
                .attr("stroke", "black")
                .attr('r', 8.5)
                .style("opacity", 0)

            // Create the text that travels along the curve of chart
           focusText = d3.select("svg")
                .append('g')
                .append('text')
                .style("opacity", 0)
                .attr("text-anchor", "left")
                .attr("alignment-baseline", "middle")

            // Create a rect on top of the svg area: this rectangle recovers mouse position
            d3.select("svg")
                .append('g').attr("transform", "translate(50,50)")
                .append('rect')
                .style("fill", "none")
                .style("pointer-events", "all")
                .attr('width', 300)
                .attr('height', 300)
                .on('mouseover', mouseover)
                .on('mousemove', mousemove)
                .on('mouseout', mouseout);


        }

        // What happens when the mouse move -> show the annotations at the right positions.
        function mouseover() {
            focus.style("opacity", 1)
            focusText.style("opacity", 1)
        }

        function mousemove() {
            // recover coordinate we need
            var x0 = xs.invert(d3.mouse(this)[0]);

            var i = bisect(delephant, x0, 0);
            selectedData = delephant[i]

            var flipsign = 1;
            if (i >= 10) { flipsign = -1}

            focus
                .attr("cx",xs(selectedData.quintile) + 50)
                .attr("cy",ys(selectedData.RRinc) + 50)
            focusText
                .html("Quintile:" + selectedData.quintile + "-RRinc:" + Math.round(selectedData.RRinc*100)/100)
                .attr("x", xs(selectedData.quintile) + (65*flipsign))
                .attr("y", ys(selectedData.RRinc) + 50)
        }
        function mouseout() {
            focus.style("opacity", 0)
            focusText.style("opacity", 0)
        }

    </script>

</body>
</html>
