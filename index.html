<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<link href="css/styles.css" rel="stylesheet" type="text/css" media="all">

<body onload='narrativeload()'>

    <div id="title">Title</div>
    <div id="navigation">
        <input type="button" value="<" onclick="bscene()" />
        <input type="button" value="1" onclick="changescene(1)" />
        <input type="button" value="2" onclick="changescene(2)" />
        <input type="button" value="3" onclick="changescene(3)" />
        <input type="button" value=">" onclick="fscene()" />
    </div>
    <div id="annotation">Anotation</div>
    <div id="graph">
        <svg width=400 height=400>
        </svg>
    </div>
    <div id="instruction">Instructions</div>

    <script>
        var pscene = 1;

        async function narrativeload() {
            const data = await d3.csv('https://flunky.github.io/cars2017.csv');
            const delephant = await d3.csv('https://chriskabat63.github.io/narrativevisulization/data/elephant.csv');

            pscene = 1;
            drawscene();
        }

        function bscene() {
            if (pscene > 1) {
                pscene--;
                drawscene()
            }
        }
        function changescene(sceneno) {
            pscene = sceneno;
            drawscene();
        }
        function fscene() {
            if (pscene < 3) {
                pscene++;
                drawscene()
            }
        }
        function drawscene() {
            //alert('drawscene:' + pscene);
            document.getElementById('title').innerHTML = 'Title: Scene ' + pscene;

            switch (pscene) {
                case 2:
                    drawelephant('blue');
                    break;
                case 3:
                    drawgraph1('red');
                    break;
                default:
                    drawgraph1('green');
            }

        }

    </script>


    <script>
        async function drawgraph1(clr) {

            var xs = d3.scaleLog().domain([10, 150]).range([0, 300])
            var ys = d3.scaleLog().domain([10, 150]).range([300, 0])

            d3.select('svg')
                .append('g').attr("transform", "translate(50,50)")
                .selectAll('circle')
                .data(data)
                .enter()
                .append('circle')
                .attr('cx', function (d) { return xs(d.AverageCityMPG); })
                .attr('cy', function (d) { return ys(d.AverageHighwayMPG); })
                .attr('r', function (d) { return (2 + parseInt(d.EngineCylinders)); })
                .style('fill', clr)

            d3.select("svg")
                .append("g").attr("transform", "translate(50,50)")
                .call(d3.axisLeft(ys).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")))

            d3.select("svg")
                .append("g").attr("transform", "translate(50,350)")
                .call(d3.axisBottom(xs).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")))
        }
    </script>

    <script>
        async function drawelephant(clr) {

            var xs = d3.scaleLog().domain([10, 150]).range([0, 300])
            var ys = d3.scaleLog().domain([10, 150]).range([300, 0])

            d3.select('svg')
                .append('g').attr("transform", "translate(50,50)")
                .append("path")
                .datum(delephant)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                    .x(function (d) { return x(d.quintile) })
                    .y(function (d) { return y(d.RRinc) })
                )


            d3.select("svg")
                .append("g").attr("transform", "translate(50,50)")
                .call(d3.axisLeft(ys).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")))

            d3.select("svg")
                .append("g").attr("transform", "translate(50,350)")
                .call(d3.axisBottom(xs).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")))
        }
    </script>

</body>
</html>
